<div ng-app = 'registerModule' ng-controller= "registerCtrl">
	<div id='app' class="container">
		<div>
			<h1 class="text-center col-md-offset-1">Register</h1><br>
				<!-- 
				{{#if errors}}
  					{{#each errors}}
    					<div class="alert alert-danger">{{msg}}</div>
  					{{/each}}
				{{/if}} -->

			<div class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-md-2 col-md-offset-3">First Name:</label>
					<div class="col-md-3">
						<input type="text" class="form-control" ng-model="registerFname">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2 col-md-offset-3">Last Name:</label>
					<div class="col-md-3">
						<input type="text" class="form-control" ng-model="registerLname">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2 col-md-offset-3">Email:</label>
					<div class="col-md-3">
						<input type="text" class="form-control" ng-model="registerEmail">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2 col-md-offset-3">Username:</label>
					<div class="col-md-3">
						<input type="text" class="form-control" ng-model="registerUsername">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2 col-md-offset-3">Password:</label>
					<div class="col-md-3">
						<input type="password" class="form-control" ng-model="registerPassword">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2 col-md-offset-3">Confirm Password:</label>
					<div class="col-md-3">
						<input type="password" class="form-control" ng-model="registerPassword2">
					</div>
				</div><br>
		
				<div class="row">
					<div class="text-center col-md-offset-1">
						<button class="btn btn-primary" ng-click="register()">Register</button>
					</div>
				</div><br>
				<div class="row">
					<div class="text-center col-md-offset-1"
						<font size="4" color="black">Already have an account?</font>
						<br>
						<a href="#/login" name="signin">Sign In</a>
					</div>
				</div>

				<br>
			</div>
		</div>
	</div>
</div>
