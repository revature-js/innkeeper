
<!DOCTYPE html>
<html>
<head>
  <title>Request admin view</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  
</head>
<body>

<br>

<div ng-app ='maintananceApp' ng-controller='maintenanceAdminCtrl'>
<div class= "container"  >

<div class='well'>
  <form class='form-inline' ng-submit='submitNewTicket()'>
    <div class='row'>
      <div class='col-md-4'>
         <div class='form-group'>

          <h2><label for='category'><span class="glyphicon glyphicon-menu-hamburger"></span> Category</label></h2><!-- dynamic populate -->
            <select class= 'form-control' ng-model='category' >

              
              <option>Broken item</option>
              <option>Missing item</option>
              <option>Request item</option>
            </select>

        </div>
      </div>
      <div class='col-md-4'> <!-- dynamic populate -->
      <h2><label for='apartment'><span class="glyphicon glyphicon-bed"></span> Apartment</label></h2>
            <select class= 'form-control' ng-model='apartment'>
  
              <option>Apt1</option>
              <option>Apt2</option>
              <option>Apt3</option>
            </select>

      </div>

      <div class='col-md-4'>
          
            <h2><label for='descript'><span class="glyphicon glyphicon-comment"></span>     Description 
            </label></h2>

            <textarea class='form-control' rows='3' cols='30' ng-model='description' placeholder="Enter details here.">
              
            </textarea>
        
      </div>



<br>
<br>
<br>

  <div class='container-fluid'>
  <br>
    <div class='row'>

      <div class='col-sm-11'></div>
      <div class='col-m-1'> <input type="submit" class="btn btn-primary"> 
    </div>
    </div>
  </div>
    
  </form> 


</div>
    </div>
    <br>
 
<!-- dynamicly named -->
<div class='container'>
<div class='well'>
 <h4><span class="glyphicon glyphicon-search"></span> Search Request Tickets</h4><h6>(hold ctrl or shift (or drag with the mouse) to select more than one):</h6>
<div class='well'>
<div class='container-fluid'>

    <div class="row">
        <div class="col-sm-3">
        <label for='Category'>Category</label>
        </div>

        <div class="col-sm-3">
        <label for='Apartment'>Apartment</label>
        </div>

        <div class="col-sm-3">
        <label for='Status'>Status</label>
        </div>

        <div class="col-sm-3">
        <label for='Start Date'>Start Date</label>
        </div>


    </div>

    <div class="row">
      <div class="col-sm-3">
          <select name="multipleSelect" ng-model="search.category"  multiple>
            <option value="Broken Item">Broken Item</option>
            <option value="Missing Item">Missing Item</option>
            <option value="Request Item">Request Item</option>
          </select>

      </div>
       
      <div class="col-sm-3">
        <input type="text" ng-model='search.aptID'>
      </div>


        <div class="col-sm-3">

        <select name="multipleSelect" ng-model="search.status"  multiple>
      <option value="Submitted">Submitted</option>
      <option value="In-Progress">In-Progress</option>
      <option value="Complete">Complete</option>
    </select>
</div>
        <div class="col-sm-3">

          <input type='date' ng-model='search.startDate'>


        </div>

        
      
    </div>
  </div>
  </div>
  <div class='row'>
   <div class='col-sm-2'><h4><span class="glyphicon glyphicon-th-list"></span> Results:</h4></div>
   
    <div class='col-m-2 col-sm-offset-9' >  <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-save"  ></span> Save Changes</button> 
    </div>
 

</div>

  <div class='well'>

  <div class='container-fluid'>





    <div class="row">
      <div class="col-sm-2">
        <label for='Category'>Category</label>
        </div>

        <div class="col-sm-2">
        <label for='Description'>Description</label>
        </div>

        <div class="col-sm-2">
        <label for='Apartment'>Apartment</label>
        </div>

        <div class="col-sm-2">
        <label for='Start Date'>Start Date</label>
        </div>

        <div class="col-sm-2">
        <label for='Complete Date'>Complete Date</label>
        </div>

        <div class="col-sm-2">
        <label for='Status'>Status</label>
        </div>
    </div>

    <div ng-repeat='ones in ticketSubmission | filter:search'>
      <div class="row">
      
         <div class="col-sm-2">
        {{ones.category}}
        </div>

        <div class="col-sm-2">
        {{ones.description}}
        </div>

        <div class="col-sm-2">
        {{ones.aptID}}
        </div>

        <div class="col-sm-2">
       {{ ones.startDate | date:'MM-dd-yyyy' }}
        </div>

        <div class="col-sm-2">
        {{ones.completeDate | date}}
        </div>

        <div class="col-sm-2">
        {{ones.status}}
        </div>
      
         <!-- dynamic data -->
        </div>

       </div>
    


  </div>
  </div>
  </div>
<br>




</div>
</div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
  <script src="../ctrls/maintenanceAdminCtrl.js"></script>
  
</body>
</html>
